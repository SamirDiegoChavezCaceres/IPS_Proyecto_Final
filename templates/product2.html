{% extends 'base.html' %} {% block content %}
<div class="main_div">
  {% for post in post %}
  <article class="feed_one feed_principal">
    <header class="titulo-header">
      <a href="" class="userOnline" style="display: flex"> {{post.user}} </a>
      <h2 class="big">{{post.text}}</h2>
    </header>
    <div class="feed_propieda">
      <div class="feed_datalles">
        <a href="http://127.0.0.1:8000/post_id/{{post.pk}}/">
          <button class="b_comentar">Comentar</button>
        </a>
      </div>
    </div>
  </article>
  {% empty %}
  <h1>No hay comentarios</h1>
  {% endfor %}
</div>
<style>
  .main_div {
    margin: 10px auto;
    width: 50%;
    height: 700px;
  }
  header {
    width: 55%;
    height: 50px;
  }
  .feed_principal {
    margin-bottom: 15px;
    padding: 15px 20px 0;
    background: #eeeeee;
    border-radius: 5px;
  }
  .feed_one {
    position: relative;
  }
  .titulo_header {
    margin-bottom: 10px;
    word-wrap: break-word;
  }
  .big {
    margin-right: 5px;
    margin-left: 10px;
    font-weight: bold;
    font-size: 19px;
    text-align: center;
    line-height: 1.3;
    margin-bottom: 20px;
    width: 700px;
    word-wrap: break-word;

  }
  .feed_propieda {
    display: table;
    width: 100%;
  }
  .feed_avatar {
    display: table-cell;
    width: 45%;
  }
  .feed_detalles {
    display: table-cell;
    vertical-align: middle;
  }
  .feed_meta {
    color: #b2b2b2;
  }
  .b_comentar {
    outline: none;
    border: none;
    padding: 10px;
    color: #fff;
    background: #333;
    border-radius: 5px;
    display: block;
    margin-right: 7px 0;
    margin-left: 45%;
    margin-top: 25px;
    margin-bottom: 5px;
  }
</style>
{% endblock %}
